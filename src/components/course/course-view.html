<template>
  <require from="../../resources/elements/navigators/main-navigator"></require>
  <require from="../../resources/elements/navigators/portfolio-navigator.html"></require>
  <require from="../../resources/elements/card-decks/card-deck.html"></require>
  <require from="../../resources/elements/card-decks/unit-deck.html"></require>
  <require from="../../resources/elements/card-decks/video-deck.html"></require>
  <require from="../../resources/elements/card-decks/panel-talk-deck.html"></require>
  <require from="../../resources/elements/navigators/side-navigator"></require>

  <side-navigator></side-navigator>

  <div if.bind="portfolio === true">
    <portfolio-navigator navigator-properties.one-way="navigatorProperties"></portfolio-navigator>
  </div>
  <div else>
    <main-navigator navigator-properties.one-way="navigatorProperties"></main-navigator>
  </div>
  </div>
  <div class="uk-container uk-padding-small">
    <unit-deck if.bind="course.units.length>0" units.one-way="course.units"></unit-deck>
    <card-deck los.one-way="course.standardLos"></card-deck>
  </div>
</template>
