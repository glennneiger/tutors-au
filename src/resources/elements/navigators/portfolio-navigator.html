<template bindable="navigatorProperties">

  <require from="./toc-btn.html"></require>
  <require from="../cards/title-card.html"></require>

  <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center uk-container-expand uk-padding-small" uk-grid>

    <toc-btn></toc-btn>

    <div class="uk-width-3-4@m  uk-card uk-card-default uk-padding-small uk-visible@m">
      <title-card maintitle="${navigatorProperties.title}" subtitle="${navigatorProperties.subtitle}" img="${navigatorProperties.img}" version="${version}"></title-card>
    </div>

  </div>
</template>
